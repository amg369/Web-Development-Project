

<div class="container">
    <h2>Register Account:</h2>
    <br /><br />

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder=""/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">First Name</label>
            <input id="display_name" class="form-control" type="text" placeholder=""/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" class="form-control" type="email" placeholder=""/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control" type="password" placeholder=""/>
        </div>


        <button type="submit" class="btn btn-info waves-effect ripple">Submit <div class="ripple-container"></div></button>
    </form>
</div>
